<li class="list-group-item d-flex justify-content-between align-items-center">
    <form 
        method="POST"
        action="{% url 'toggle_processed' item.id %}"
        hx-post="{% url 'toggle_processed' item.id %}"
        hx-swap="none"
    >
        {% csrf_token %}
        <div class="form-check">
            <input 
                class="form-check-input"
                type="checkbox"
                name="is_processed"
                onchange="this.form.submit()" 
                {% if item.is_processed %}checked{% endif %}
            >
            <div 
                hx-get="{% url 'edit_item' item.id %}" 
                hx-trigger="click" 
                hx-target="this" 
                hx-swap="outerHTML"
                style="cursor: pointer;"
            >
                {{ item.title }}
            </div>
        </div>
    </form>

    <!-- Metadata: ile dni temu -->
    <span 
        class="badge bg-secondary"
        data-bs-toggle="tooltip" 
        data-bs-title="{{ item.created_at|date:'Y-m-d H:i' }}"
    >
        {{ item.created_at|timesince|cut:", 0 minut" }} temu
    </span>


    <!-- Delete button -->
    <button 
        class="btn btn-sm btn-outline-danger"
        hx-get="{% url 'confirm_delete_modal' item.id %}"
        hx-target="body"
        hx-swap="beforeend"
    >
        ðŸ—‘
    </button>

</li>
