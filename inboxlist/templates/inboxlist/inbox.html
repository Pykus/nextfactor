<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>InboxList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <strong>ğŸ“‹ Lista:</strong> <span id="current-list">{{ list_name }}</span>
    </div>
    <button 
        class="btn btn-sm btn-outline-secondary"
        hx-get="{% url 'select_list' %}"
        hx-target="body"
        hx-swap="outerHTML"
    >
        ZmieÅ„ listÄ™
    </button>
</div>


    <form 
        class="input-group mb-4"
        method="POST"
        hx-post="{% url 'add_item' %}" 
        hx-target="#unprocessed-list" 
        hx-swap="innerHTML"
    >
        {% csrf_token %}
        <input type="text" name="title" class="form-control" placeholder="Dodaj coÅ›..." required>
        <button class="btn btn-primary" type="submit">â• Dodaj</button>
    </form>

    <h4>ğŸŸ¡ Do przetworzenia</h4>
    <div id="unprocessed-list" hx-swap-oob="true">
        {% include 'inboxlist/partials/item_list.html' with items=unprocessed processed=False %}
    </div>

    <h4 class="text-muted">âœ”ï¸ Przetworzone</h4>
    <div id="processed-list" hx-swap-oob="true">
        {% include 'inboxlist/partials/item_list.html' with items=processed processed=True %}
    </div>
</body>
</html>
